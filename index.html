<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9ecb, #ffc1e3);
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: white;
        color: black;
        padding: 30px;
        border-radius: 20px;
        width: 320px;
        text-align: center;
        position: relative;
        z-index: 2;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .hidden {
        display: none;
    }

    .pet {
        width: 130px;
        margin: 10px 0;
        animation: bounce 2s infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    .buttons {
        position: relative;
        height: 100px;
        margin-top: 15px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s ease;
        position: absolute;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
        left: 40px;
        top: 20px;
    }

    #noBtn {
        background: #ddd;
        left: 180px;
        top: 20px;
    }

    /* Corazones */
    .heart {
        position: absolute;
        bottom: -50px;
        font-size: 20px;
        animation: floatUp linear infinite;
        opacity: 0.7;
    }

    @keyframes floatUp {
        from {
            transform: translateY(0);
            opacity: 0.8;
        }
        to {
            transform: translateY(-110vh);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<!-- Pantalla 1 -->
<div class="card" id="screen1">
    <h1>Be My Valentine</h1>

    <!-- Perrito con coraz√≥n -->
    <img class="pet" src="https://cdn-icons-png.flaticon.com/512/194/194279.png">

    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>
</div>

<!-- Pantalla 2 -->
<div class="card hidden" id="screen2">
    <h1>Thanks! ‚ù§Ô∏è</h1>
    <img class="pet" src="https://cdn-icons-png.flaticon.com/512/194/194279.png">
    <p>You made me very happy üê∂üíó</p>
</div>

<!-- M√∫sica -->
<audio id="music" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8d5d2e7e0.mp3?filename=romantic-love-11794.mp3" type="audio/mp3">
</audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const screen1 = document.getElementById("screen1");
const screen2 = document.getElementById("screen2");
const music = document.getElementById("music");

let yesSize = 18;

// Mover bot√≥n No
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200;
    const y = Math.random() * 60;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    yesSize += 6;
    yesBtn.style.fontSize = yesSize + "px";
});

// Cuando se presiona Yes
yesBtn.addEventListener("click", () => {
    screen1.classList.add("hidden");
    screen2.classList.remove("hidden");
    music.play();
});

// Corazones flotando
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíó";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    heart.style.fontSize = (15 + Math.random() * 20) + "px";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
