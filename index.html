<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #0f172a;
        color: white;
        text-align: center;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        background: white;
        color: black;
        padding: 30px;
        border-radius: 12px;
        width: 300px;
        position: relative;
    }

    h1 {
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 80px;
    }

    button {
        padding: 10px 20px;
        font-size: 18px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.2s ease;
    }

    #yesBtn {
        background: #ff4d88;
        color: white;
    }

    #noBtn {
        background: #ddd;
        position: absolute;
        left: 150px;
    }

    #result {
        font-size: 22px;
        color: #ff4d88;
        margin-top: 20px;
        display: none;
    }
</style>
</head>
<body>

<div class="card">
    <h1>Be My Valentine</h1>
    <p>Will you be my Valentine?</p>

    <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
    </div>

    <div id="result">Knew you would say yes!</div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const result = document.getElementById("result");

let yesSize = 18;

// Mover el botón No cuando el mouse se acerca
noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * 200;
    const y = Math.random() * 40;
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

    // Hacer crecer el botón Yes
    yesSize += 6;
    yesBtn.style.fontSize = yesSize + "px";
});

// Cuando se presiona Yes
yesBtn.addEventListener("click", () => {
    result.style.display = "block";
});
</script>

</body>
</html>
