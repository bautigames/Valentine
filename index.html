<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      overflow: hidden;
      text-align: center;
      color: white;
    }

    .container {
      position: relative;
      z-index: 2;
      margin-top: 40px;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    .dog-img {
      width: 220px;
      max-width: 80%;
      border-radius: 20px;
      margin-bottom: 25px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    button {
      padding: 14px 28px;
      font-size: 1.2em;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      min-width: 100px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: white;
      color: #ff4d6d;
      position: relative;
    }

    button:hover {
      transform: scale(1.1);
    }

    /* Pantalla final */
    .thanks-screen {
      display: none;
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #ff4d6d, #ff9a9e);
      z-index: 3;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    .thanks-screen h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .thanks-screen p {
      font-size: 1.3em;
      max-width: 300px;
    }

    .teddy {
      width: 140px;
      margin-top: 20px;
      animation: float 3s infinite ease-in-out;
    }

    /* Corazones */
    .heart {
      position: fixed;
      bottom: -50px;
      font-size: 24px;
      animation: rise 6s linear infinite;
      z-index: 1;
    }

    @keyframes rise {
      to {
        transform: translateY(-110vh);
        opacity: 0;
      }
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
  </style>
</head>
<body>

<!-- MÃºsica -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<div class="container" id="mainScreen">
  <h1>Will you be my Valentine?</h1>

  <img src="perrito.png" alt="Perrito con corazÃ³n" class="dog-img">

  <div class="buttons">
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
  </div>
</div>

<!-- Pantalla final -->
<div class="thanks-screen" id="thanksScreen">
  <h1>Thank you! ðŸ’–</h1>
  <p>You just made me the happiest person today.</p>
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" class="teddy">
</div>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const thanksScreen = document.getElementById("thanksScreen");
  const mainScreen = document.getElementById("mainScreen");
  const music = document.getElementById("music");

  // BotÃ³n No escapa (funciona tambiÃ©n en celular)
  function moveNoButton() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 60);
    noBtn.style.position = "absolute";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }

  noBtn.addEventListener("mouseover", moveNoButton);
  noBtn.addEventListener("touchstart", moveNoButton);

  // AcciÃ³n Yes
  yesBtn.addEventListener("click", () => {
    mainScreen.style.display = "none";
    thanksScreen.style.display = "flex";
    music.play();
  });

  // Corazones flotando
  function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "ðŸ’–";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
      heart.remove();
    }, 6000);
  }

  setInterval(createHeart, 300);
</script>

</body>
</html>
